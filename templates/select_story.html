{% extends "base.html" %}

{% block title %}
Select a Story
{% endblock %}

{% block heading %}
Select a Story
{% endblock %}

{% block content %}
<form action="/" method="post">
    <select name="story">
        {% for story in stories %}
            <option value="{{ story }}">{{ story }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Select Story">
</form>
{% endblock %}
